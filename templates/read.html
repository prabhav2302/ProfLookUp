{% extends 'base.html' %}

{% block container %}
<h2 style="font-family: Optima;">Read</h2>
<p style="font-family: Optima;"> Here are all the Professors we have reviews for. Click the button to see the reviews for each Professor.
        
    {% for doc in docs %}
    <div>
        <hr class="solid">
        <a href="{{ url_for('view_prof',prof_name=doc)}}"><button class="button button2">Professor {{doc}}</button></a>    
    </div>
    {%endfor%}
</p>
{% endblock %}
